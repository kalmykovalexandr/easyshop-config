spring:
  main:
    banner-mode: off
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  mvc:
    problemdetails:
      enabled: true
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${easyshop.auth.issuer-uri}

server:
  error:
    include-message: always
    include-binding-errors: always
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  pattern:
    level: "%5p [trace:%X{traceId}]"
  level:
    root: INFO
    com.easyshop: INFO

easyshop:
  services:
    auth: ${AUTH_SERVICE_URL}
    product: ${PRODUCT_SERVICE_URL}
    purchase: ${PURCHASE_SERVICE_URL}
  auth:
    issuer-uri: ${EASYSHOP_AUTH_ISSUER_URI}
  datasource:
    url: ${EASYSHOP_DB_URL}
    username: ${EASYSHOP_DB_USER}
    password: ${EASYSHOP_DB_PASSWORD}
